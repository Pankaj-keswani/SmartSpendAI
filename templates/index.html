<!DOCTYPE html>
<html>
<head>
<title>SmartSpend AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>

*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Poppins',sans-serif;
    background:#020617;
    color:white;
    overflow-x:hidden;
}

/* ===== BACKGROUND WAVES + PARTICLES ===== */
.bg{
  position:fixed;
  inset:0;
  background:
     radial-gradient(circle at 20% 30%, rgba(59,130,246,.6), transparent 45%),
     radial-gradient(circle at 80% 25%, rgba(168,85,247,.65), transparent 45%),
     radial-gradient(circle at 50% 80%, rgba(99,102,241,.55), transparent 45%),
     radial-gradient(circle at 10% 85%, rgba(14,165,233,.55), transparent 45%);
  filter:blur(60px) saturate(160%);
  animation:move 16s infinite alternate ease-in-out;
  z-index:-2;
}

@keyframes move{
  0%{transform:scale(1)}
  100%{transform:scale(1.2) translate(-25px,-15px)}
}

/* Floating particles */
.particle{
  position:fixed;
  width:6px;height:6px;
  border-radius:50%;
  background:#8b5cf6;
  opacity:.6;
  animation:float 8s linear infinite;
}
@keyframes float{
  from{transform:translateY(110vh)}
  to{transform:translateY(-10vh)}
}

/* ===== LIGHT FOLLOW EFFECT ===== */
.light{
 position:fixed;
 width:350px;height:350px;
 border-radius:50%;
 background:radial-gradient(circle,rgba(168,85,247,.18),transparent 60%);
 mix-blend:screen;
 pointer-events:none;
 z-index:-1;
}

/* ===== NAVBAR ===== */
nav{
  display:flex;
  justify-content:space-between;
  padding:22px 55px;
  font-weight:600;
  position:relative;
}
.logo{
  display:flex;
  gap:10px;
  align-items:center;
  font-size:22px;
}
.tag{color:#60a5fa}
.highlight{color:#60a5fa}

/* ===== HERO ===== */
.hero{
  text-align:center;
  padding-top:110px;
}

.hero h1{
  font-size:50px;
  font-weight:800;
  background:linear-gradient(90deg,#60a5fa,#a78bfa);
  -webkit-background-clip:text;
  color:transparent;
}
.hero p{
  margin-top:10px;
  color:#cbd5f5;
}

/* ===== GLASS CARD ===== */
.card{
  width:520px;
  margin:45px auto;
  padding:35px;
  border-radius:22px;
  background:rgba(15,23,42,0.82);
  backdrop-filter:blur(26px);
  box-shadow:0 0 40px rgba(99,102,241,.25);
  border:1px solid rgba(255,255,255,.08);
  transition:.3s;
}
.card:hover{
  box-shadow:0 0 60px rgba(99,102,241,.35);
}

/* Drag box */
.drop{
  border:2px dashed rgba(148,163,184,.35);
  padding:22px;
  border-radius:16px;
  margin-bottom:10px;
}

/* File input */
input[type=file]{
  width:100%;
  margin-top:15px;
  color:#d1d5db;
}

/* Button */
button{
  padding:12px 22px;
  border-radius:10px;
  border:none;
  background:linear-gradient(90deg,#38bdf8,#818cf8);
  color:white;
  cursor:pointer;
  font-size:15px;
  box-shadow:0 5px 20px rgba(129,140,248,.45);
  transition:.25s ease;
}
button:hover{
  transform:translateY(-3px) scale(1.03);
}

/* ===== LOADER ===== */
#loading{
  margin-top:18px;
  color:#cbd5f5;
  display:none;
}

.spinner{
  margin:10px auto;
  width:34px;
  height:34px;
  border:4px solid rgba(255,255,255,.25);
  border-top:4px solid #60a5fa;
  border-radius:50%;
  animation:spin 1s linear infinite;
}
@keyframes spin{
  to{transform:rotate(360deg);}
}

/* Footer */
footer{
  text-align:center;
  padding:45px 0;
  opacity:.85;
}
</style>
</head>


<body>

<div class="bg"></div>
<div class="light" id="light"></div>

<!-- Floating particles -->
<script>
for(let i=0;i<25;i++){
 let p=document.createElement("div");
 p.className="particle";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDelay=Math.random()*8+"s";
 p.style.opacity=Math.random()*0.7;
 document.body.appendChild(p);
}
</script>

<script>
document.addEventListener("mousemove",e=>{
 document.getElementById("light").style.left=e.pageX-175+"px";
 document.getElementById("light").style.top=e.pageY-175+"px";
});
</script>

<nav>
  <div class="logo">
     üí∏ SmartSpend <span class="tag">AI</span>
  </div>

  <div>Built by <span class="highlight">Pankaj Keswani</span></div>
</nav>


<div class="hero">
   <h1>AI Powered Expense Analytics</h1>
   <p>Upload your Bank Statement & unlock deep insights</p>


   <div class="card">
       <div class="drop">
          üìÅ <b>Drag & Drop your File</b>
          <br>
          <small>(PDF / CSV / Excel / DOC / TXT)</small>

          <form id="uploadForm" action="/analyze" method="POST" enctype="multipart/form-data">
              <input type="file" name="file" required>
              <br><br>
              <button>‚ú® Analyze My Spending</button>

              <!-- Loader -->
              <div id="loading">
                 ‚è≥ Processing your statement...
                 <div class="spinner"></div>
              </div>

          </form>
       </div>
   </div>
</div>


<footer>
 Built with ‚ù§Ô∏è using AI ‚Ä¢ Secure ‚Ä¢ Private ‚Ä¢ On-device
</footer>


<script>
document.getElementById("uploadForm").addEventListener("submit",()=>{
   document.getElementById("loading").style.display="block";
});
</script>

</body>
</html>
