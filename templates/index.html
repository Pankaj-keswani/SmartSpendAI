<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartSpend AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Poppins',sans-serif;
 background:#020617;
 color:white;
 min-height:100vh;
}

/* Background */
.bg{
 position:fixed;inset:0;
 background:
 radial-gradient(circle at 20% 30%, rgba(59,130,246,.5), transparent 45%),
 radial-gradient(circle at 80% 25%, rgba(168,85,247,.6), transparent 45%),
 radial-gradient(circle at 50% 80%, rgba(14,165,233,.4), transparent 45%);
 filter:blur(70px);
 z-index:-2;
}

/* Navbar */
nav{
 display:flex;
 justify-content:space-between;
 padding:18px 22px;
 font-weight:600;
}

/* Hero */
.hero{
 min-height:calc(100vh - 100px);
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}
.hero h1{
 font-size:clamp(28px,6vw,48px);
 font-weight:800;
 background:linear-gradient(90deg,#60a5fa,#a78bfa);
 -webkit-background-clip:text;
 color:transparent;
}
.hero p{
 margin-top:10px;
 color:#cbd5f5;
 font-size:14px;
 max-width:420px;
}

/* Card */
.card{
 width:100%;
 max-width:420px;
 margin-top:30px;
 padding:28px;
 border-radius:22px;
 background:rgba(15,23,42,.9);
 backdrop-filter:blur(22px);
 border:1px solid rgba(255,255,255,.08);
 box-shadow:0 0 55px rgba(99,102,241,.35);
}

/* Drop */
.drop{
 border:2px dashed rgba(148,163,184,.35);
 padding:22px;
 border-radius:16px;
 transition:.25s;
}
.drop.drag{
 border-color:#60a5fa;
 background:rgba(59,130,246,.08);
}

/* File info */
.file-info{
 margin-top:10px;
 font-size:13px;
 color:#c7d2fe;
 display:none;
}

/* Button */
button{
 width:100%;
 margin-top:18px;
 padding:14px;
 border:none;
 border-radius:14px;
 font-size:15px;
 background:linear-gradient(90deg,#38bdf8,#818cf8);
 color:white;
 cursor:pointer;
 transition:.25s;
}
button:disabled{opacity:.6}

/* Progress */
.progress{
 width:100%;
 height:6px;
 background:#111827;
 border-radius:6px;
 overflow:hidden;
 margin-top:15px;
 display:none;
}
.progress span{
 display:block;
 height:100%;
 width:0%;
 background:linear-gradient(90deg,#38bdf8,#818cf8);
 transition:.4s;
}

/* Trust strip */
.trust{
 display:flex;
 gap:18px;
 justify-content:center;
 margin-top:18px;
 font-size:12px;
 opacity:.85;
}

/* Footer */
footer{
 text-align:center;
 padding:18px;
 font-size:13px;
 opacity:.85;
}
</style>
</head>

<body>

<div class="bg"></div>

<nav>
 <div>üí∏ SmartSpend <span style="color:#60a5fa">AI</span></div>
 <div>Secure ‚Ä¢ Private</div>
</nav>

<div class="hero">
 <h1>AI Powered Expense Analytics</h1>
 <p>Upload your bank statement and instantly understand where your money goes</p>

 <div class="card">
  <form id="uploadForm" action="/analyze" method="POST" enctype="multipart/form-data">

   <div class="drop" id="dropZone">
    üìÅ <b>Drag & Drop Statement</b><br>
    <small>(PDF supported)</small>
    <input type="file" name="file" id="fileInput" required>
    <div class="file-info" id="fileInfo"></div>
   </div>

   <button id="submitBtn">‚ú® Analyze My Spending</button>

   <div class="progress" id="progress">
    <span></span>
   </div>

  </form>

  <div class="trust">
   <div>üîí 100% Offline</div>
   <div>‚ö° Fast Analysis</div>
   <div>ü§ñ AI Powered</div>
  </div>
 </div>
</div>

<footer>
 Built with ‚ù§Ô∏è by Pankaj Keswani
</footer>

<script>
const drop=document.getElementById("dropZone");
const input=document.getElementById("fileInput");
const info=document.getElementById("fileInfo");
const btn=document.getElementById("submitBtn");
const progress=document.getElementById("progress").firstElementChild;

drop.addEventListener("dragover",e=>{e.preventDefault();drop.classList.add("drag")});
drop.addEventListener("dragleave",()=>drop.classList.remove("drag"));
drop.addEventListener("drop",e=>{
 e.preventDefault();drop.classList.remove("drag");
 input.files=e.dataTransfer.files;
 showFile();
});
input.addEventListener("change",showFile);

function showFile(){
 const f=input.files[0];
 if(!f) return;
 info.style.display="block";
 info.innerText=`Selected: ${f.name} (${(f.size/1024).toFixed(1)} KB)`;
}

document.getElementById("uploadForm").addEventListener("submit",()=>{
 btn.disabled=true;
 document.getElementById("progress").style.display="block";
 let p=0;
 const t=setInterval(()=>{
  p+=8;
  progress.style.width=p+"%";
  if(p>=90) clearInterval(t);
 },300);
});
</script>

</body>
</html>
