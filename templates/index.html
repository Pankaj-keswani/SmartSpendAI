<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartSpend AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Poppins',sans-serif;
 background:#020617;
 color:white;
 overflow-x:hidden;
}

/* üåà Animated Gradient Background */
body::before{
 content:"";
 position:fixed;
 inset:0;
 background:linear-gradient(120deg,#1e3a8a,#312e81,#020617);
 animation:bgshift 18s infinite alternate;
 z-index:-3;
}
@keyframes bgshift{
 0%{filter:hue-rotate(0deg)}
 100%{filter:hue-rotate(60deg)}
}

/* üü£ Floating Blobs */
.blob{
 position:fixed;
 width:380px;height:380px;
 border-radius:50%;
 filter:blur(120px);
 opacity:.45;
 animation:float 22s infinite alternate ease-in-out;
 z-index:-2;
}
.blob.blue{background:#3b82f6;top:10%;left:5%}
.blob.purple{background:#a855f7;bottom:10%;right:5%}
@keyframes float{
 to{transform:translate(60px,-40px) scale(1.1)}
}

/* ‚ú® Mouse Light */
.light{
 position:fixed;
 width:300px;height:300px;
 background:radial-gradient(circle,rgba(168,85,247,.25),transparent 65%);
 pointer-events:none;
 mix-blend-mode:screen;
 z-index:-1;
}

/* ‚òÑÔ∏è Falling Particles */
.particle{
 position:fixed;
 top:-10px;
 width:6px;height:6px;
 border-radius:50%;
 background:#60a5fa;
 opacity:.6;
 animation:fall linear infinite;
}
@keyframes fall{
 to{transform:translateY(110vh)}
}

/* Navbar */
nav{
 display:flex;
 justify-content:space-between;
 padding:18px 24px;
 font-weight:600;
}

/* Hero */
.hero{
 min-height:calc(100vh - 100px);
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}
.hero h1{
 font-size:clamp(28px,6vw,50px);
 font-weight:800;
 background:linear-gradient(90deg,#60a5fa,#a78bfa);
 -webkit-background-clip:text;
 color:transparent;
}
.hero p{color:#cbd5f5;margin-top:10px}

/* Card */
.card{
 width:100%;
 max-width:420px;
 margin-top:30px;
 padding:28px;
 border-radius:22px;
 background:rgba(15,23,42,.85);
 backdrop-filter:blur(30px);
 border:1px solid rgba(255,255,255,.08);
 box-shadow:0 0 60px rgba(99,102,241,.35);
 transition:.3s;
}
.card:hover{transform:translateY(-6px) scale(1.02)}

/* Drop */
.drop{
 border:2px dashed rgba(148,163,184,.35);
 padding:22px;
 border-radius:16px;
}

/* Button */
button{
 width:100%;
 margin-top:18px;
 padding:14px;
 border:none;
 border-radius:14px;
 background:linear-gradient(90deg,#38bdf8,#818cf8);
 color:white;
 cursor:pointer;
 font-size:15px;
 box-shadow:0 0 25px rgba(129,140,248,.55);
 animation:pulse 2s infinite;
}
@keyframes pulse{
 50%{box-shadow:0 0 40px rgba(129,140,248,.85)}
}

/* Footer */
footer{text-align:center;padding:18px;font-size:13px;opacity:.85}
</style>
</head>

<body>

<div class="blob blue"></div>
<div class="blob purple"></div>
<div class="light" id="light"></div>

<nav>
 <div>üí∏ SmartSpend <span style="color:#60a5fa">AI</span></div>
 <div>Secure ‚Ä¢ Private</div>
</nav>

<div class="hero">
 <h1>AI Powered Expense Analytics</h1>
 <p>Understand your spending visually</p>

 <div class="card">
  <div class="drop">
   üìÅ Upload Bank Statement
   <form action="/analyze" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>
    <button>‚ú® Analyze My Spending</button>
   </form>
  </div>
 </div>
</div>

<footer>Built with ‚ù§Ô∏è by Pankaj Keswani</footer>

<script>
// Mouse glow
document.addEventListener("mousemove",e=>{
 const l=document.getElementById("light");
 l.style.left=e.pageX-150+"px";
 l.style.top=e.pageY-150+"px";
});

// Falling particles
for(let i=0;i<30;i++){
 const p=document.createElement("div");
 p.className="particle";
 p.style.left=Math.random()*100+"vw";
 p.style.animationDuration=5+Math.random()*6+"s";
 p.style.opacity=Math.random();
 document.body.appendChild(p);
}
</script>

</body>
</html>
