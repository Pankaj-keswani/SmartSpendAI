<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSpend AI | Interactive Analytics</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --secondary: #a855f7;
            --accent: #00f2ff;
            --bg-dark: #020617;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-dark);
            color: white;
            overflow: hidden; /* Screen ke baahar kachra na dikhe */
            height: 100vh;
        }

        /* üåà 1. Dynamic Gradient Background */
        .bg-animate {
            position: fixed;
            inset: 0;
            background: linear-gradient(45deg, #0f172a, #1e1b4b, #312e81, #1e1b4b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            z-index: -10;
        }
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* ‚ú® 2. Mouse Glow Light */
        #cursor-glow {
            position: fixed;
            width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: -5;
            transition: width 0.3s, height 0.3s;
        }

        /* ‚òÑÔ∏è 3. Falling Currency Particles */
        .particle {
            position: fixed;
            top: -50px;
            font-size: 1.5rem;
            color: var(--accent);
            opacity: 0.3;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: -2;
        }
        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* üöÄ Hero & Card */
        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10;
            position: relative;
        }

        .hero-h1 {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, #fff, var(--accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
            filter: drop-shadow(0 0 10px rgba(0,242,255,0.3));
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 30px;
            width: 90%; max-width: 450px;
            text-align: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        .glass-card:hover { transform: translateY(-10px); border-color: var(--accent); }

        /* üìÇ Upload Zone */
        .drop-zone {
            border: 2px dashed rgba(255,255,255,0.2);
            padding: 30px;
            border-radius: 20px;
            margin: 20px 0;
            cursor: pointer;
            transition: 0.3s;
        }
        .drop-zone:hover { border-color: var(--accent); background: rgba(0,242,255,0.05); }

        button {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
            color: white;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.3);
            transition: 0.3s;
        }
        button:hover { letter-spacing: 1px; box-shadow: 0 0 30px var(--primary); }

        /* ‚è≥ 4. Futuristic Loader Overlay */
        #loader-overlay {
            position: fixed;
            inset: 0;
            background: rgba(2, 6, 23, 0.95);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(10px);
        }
        .scanner-line {
            width: 300px;
            height: 2px;
            background: var(--accent);
            box-shadow: 0 0 20px var(--accent);
            position: relative;
            animation: scan 2s infinite ease-in-out;
        }
        @keyframes scan {
            0%, 100% { transform: translateY(-100px); }
            50% { transform: translateY(100px); }
        }
        .loader-text { margin-top: 40px; font-weight: 600; letter-spacing: 2px; color: var(--accent); }

    </style>
</head>
<body>

    <div class="bg-animate"></div>
    <div id="cursor-glow"></div>

    <nav style="position: absolute; top: 0; width: 100%; padding: 30px 50px; display: flex; justify-content: space-between; z-index: 20;">
        <div style="font-weight: 800; font-size: 1.4rem;">üí∏ SmartSpend <span style="color:var(--accent)">AI</span></div>
        <div style="opacity: 0.6;">By Pankaj Keswani</div>
    </nav>

    <div class="container">
        <h1 class="hero-h1">AI Expense Intelligence</h1>
        <p style="color: #94a3b8; margin-bottom: 30px;">See where your money goes, instantly.</p>

        <div class="glass-card">
            <form id="analyze-form" action="/analyze" method="POST" enctype="multipart/form-data">
                <label for="file-input" class="drop-zone" id="drop-label">
                    <div style="font-size: 3rem; margin-bottom: 10px;">üìä</div>
                    <p id="file-status">Click to upload Statement</p>
                    <input type="file" name="file" id="file-input" hidden required onchange="showFileName()">
                </label>
                <button type="submit">‚ú® START ANALYSIS</button>
            </form>
        </div>
    </div>

    <div id="loader-overlay">
        <div class="scanner-line"></div>
        <div class="loader-text">SCANNING YOUR TRANSACTIONS...</div>
        <p style="margin-top: 10px; font-size: 0.8rem; opacity: 0.5;">AI is categorizing your spends</p>
    </div>

    <script>
        // 1. Mouse Glow Effect
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // 2. Falling Rupees Decoration
        function createParticle() {
            const p = document.createElement('div');
            p.className = 'particle';
            p.innerText = ['‚Çπ', 'üí∞', 'üí∏', 'üíé'][Math.floor(Math.random() * 4)];
            p.style.left = Math.random() * 100 + 'vw';
            const duration = 5 + Math.random() * 10;
            p.style.animationDuration = duration + 's';
            document.body.appendChild(p);
            setTimeout(() => p.remove(), duration * 1000);
        }
        setInterval(createParticle, 500);

        // 3. File Name Update
        function showFileName() {
            const input = document.getElementById('file-input');
            const status = document.getElementById('file-status');
            if (input.files.length > 0) {
                status.innerHTML = "Selected: <br><strong style='color:#00f2ff'>" + input.files[0].name + "</strong>";
                status.style.fontSize = "0.9rem";
            }
        }

        // 4. Loading Effect on Submit
        document.getElementById('analyze-form').addEventListener('submit', function() {
            document.getElementById('loader-overlay').style.display = 'flex';
        });
    </script>

</body>
</html>
