<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SmartSpend AI</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
 font-family:'Poppins',sans-serif;
 background:#020617;
 color:white;
 overflow-x:hidden;
}

/* Background */
.bg{
 position:fixed;inset:0;
 background:
 radial-gradient(circle at 20% 30%, rgba(59,130,246,.55), transparent 45%),
 radial-gradient(circle at 80% 25%, rgba(168,85,247,.6), transparent 45%),
 radial-gradient(circle at 50% 80%, rgba(99,102,241,.5), transparent 45%);
 filter:blur(60px);
 z-index:-2;
}

/* Navbar */
nav{
 display:flex;
 justify-content:space-between;
 padding:18px 22px;
 font-weight:600;
}
.logo{font-size:20px}
.tag{color:#60a5fa}

/* Hero */
.hero{
 min-height:calc(100vh - 120px);
 display:flex;
 flex-direction:column;
 justify-content:center;
 align-items:center;
 text-align:center;
 padding:20px;
}
.hero h1{
 font-size:clamp(26px,6vw,46px);
 font-weight:800;
 background:linear-gradient(90deg,#60a5fa,#a78bfa);
 -webkit-background-clip:text;
 color:transparent;
}
.hero p{
 margin-top:10px;
 color:#cbd5f5;
 font-size:14px;
}

/* Card */
.card{
 width:100%;
 max-width:420px;
 margin-top:30px;
 padding:28px;
 border-radius:20px;
 background:rgba(15,23,42,.85);
 backdrop-filter:blur(22px);
 border:1px solid rgba(255,255,255,.08);
 box-shadow:0 0 45px rgba(99,102,241,.35);
}

/* Drop */
.drop{
 border:2px dashed rgba(148,163,184,.35);
 padding:20px;
 border-radius:14px;
}

/* File */
input[type=file]{
 width:100%;
 margin-top:15px;
 color:#d1d5db;
}

/* Button */
button{
 width:100%;
 margin-top:18px;
 padding:14px;
 border:none;
 border-radius:12px;
 font-size:15px;
 background:linear-gradient(90deg,#38bdf8,#818cf8);
 color:white;
 cursor:pointer;
 transition:.25s;
}
button:disabled{
 opacity:.6;
 cursor:not-allowed;
}

/* Loader */
#loading{
 display:none;
 margin-top:16px;
 text-align:center;
}
.spinner{
 margin:12px auto;
 width:34px;height:34px;
 border:4px solid rgba(255,255,255,.25);
 border-top:4px solid #60a5fa;
 border-radius:50%;
 animation:spin 1s linear infinite;
}
@keyframes spin{to{transform:rotate(360deg)}}

/* Footer */
footer{
 text-align:center;
 padding:18px;
 font-size:13px;
 opacity:.8;
}
</style>
</head>

<body>

<div class="bg"></div>

<nav>
 <div class="logo">üí∏ SmartSpend <span class="tag">AI</span></div>
 <div>Built by <span class="tag">Pankaj Keswani</span></div>
</nav>

<div class="hero">
 <h1>AI Powered Expense Analytics</h1>
 <p>Upload your bank statement & unlock insights</p>

 <div class="card">
  <div class="drop">
   üìÅ <b>Upload Statement</b>

   <form id="uploadForm" action="/analyze" method="POST" enctype="multipart/form-data">
    <input type="file" name="file" required>

    <button id="submitBtn">‚ú® Analyze My Spending</button>

    <div id="loading">
     ‚è≥ Processing your statement...
     <div class="spinner"></div>
    </div>
   </form>
  </div>
 </div>
</div>

<footer>
 Built with ‚ù§Ô∏è using AI ‚Ä¢ Secure ‚Ä¢ Private
</footer>

<script>
const form = document.getElementById("uploadForm");
const btn = document.getElementById("submitBtn");
const loading = document.getElementById("loading");

form.addEventListener("submit",()=>{
 loading.style.display="block";
 btn.disabled=true;

 // safety fallback (agar response na aaye)
 setTimeout(()=>{
  loading.innerHTML="‚ö†Ô∏è Taking longer than usual...";
 },15000);
});
</script>

</body>
</html>
